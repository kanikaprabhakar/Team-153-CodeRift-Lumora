<!DOCTYPE html>
<html>
<head>
  <head>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/06/73/af/0673af681ac3d2ec3da244a0fedc4df6.jpg">

  <title>Lumora's AI Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      /* Animated gradient background */
      background: linear-gradient(-45deg, #f0e6ff, #e6e9ff, #e6f0ff, #f0e6ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* Floating circles in background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(139, 92, 246, 0.1);
      animation: float 8s infinite ease-in-out;
    }
    
    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .circle:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 20%;
      animation-delay: 1s;
      background: rgba(139, 92, 246, 0.08);
    }
    
    .circle:nth-child(3) {
      width: 300px;
      height: 300px;
      top: 30%;
      right: 10%;
      animation-delay: 2s;
      background: rgba(139, 92, 246, 0.05);
    }
    
    .circle:nth-child(4) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      right: 20%;
      animation-delay: 3s;
      background: rgba(139, 92, 246, 0.1);
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-15px) translateX(15px);
      }
      50% {
        transform: translateY(0) translateX(30px);
      }
      75% {
        transform: translateY(15px) translateX(15px);
      }
    }
    
    #chat-container {
      background-color: #fff;
      border-radius: 16px;
      padding: 0;
      box-shadow: 0px 8px 30px rgba(139, 92, 246, 0.2);
      width: 400px;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    
    .chat-header {
      background-color: #8b5cf6;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 16px 16px 0 0;
    }
    
    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .header-subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 5px;
    }
    
    #chat-history {
      height: 350px;
      overflow-y: auto;
      padding: 20px;
      background-color: #f8f5ff;
    }
    
    .user-message {
      text-align: right;
      padding: 12px 16px;
      background-color: #8b5cf6;
      color: white;
      border-radius: 18px 18px 0 18px;
      margin-bottom: 12px;
      max-width: 80%;
      margin-left: auto;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(139, 92, 246, 0.2);
    }
    
    .bot-message {
      text-align: left;
      padding: 12px 16px;
      background-color: white;
      color: #333;
      border-radius: 18px 18px 18px 0;
      margin-bottom: 12px;
      max-width: 80%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border: 1px solid #f0e6ff;
      line-height: 1.5;
    }
    
    /* Bold text in bot messages */
    .bot-message strong {
      font-weight: 600;
      color: #6d28d9;
    }
    
    form {
      display: flex;
      padding: 16px;
      border-top: 1px solid #f0e6ff;
      background-color: white;
    }
    
    input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 12px 16px;
      border: 1px solid #e2d8fd;
      border-radius: 24px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }
    
    input:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
    }
    
    button {
      background-color: #8b5cf6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #7c4bf1;
    }
    
    button:active {
      background-color: #6d3de8;
    }
    
    #loader {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
    }
    
    .typing-indicator {
      display: none;
      text-align: left;
      padding: 8px 16px;
      background-color: white;
      border-radius: 18px 18px 18px 0;
      margin-bottom: 12px;
      width: fit-content;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border: 1px solid #f0e6ff;
    }
    
    .typing-dots {
      display: flex;
      align-items: center;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: #8b5cf6;
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 1.5s infinite;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    /* Scrollbar styling */
    #chat-history::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat-history::-webkit-scrollbar-track {
      background: #f8f5ff;
    }
    
    #chat-history::-webkit-scrollbar-thumb {
      background-color: #d8c5ff;
      border-radius: 6px;
    }
    
    /* Welcome message */
    .welcome-container {
      text-align: center;
      padding: 20px;
      margin: 40px auto;
      max-width: 80%;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(139, 92, 246, 0.1);
    }
    
    .welcome-title {
      color: #8b5cf6;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .welcome-text {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Background animation -->
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div id="chat-container">
    <div class="chat-header">
      <h1>Lumora's AI Assistant - Your secret friend</h1>
      <div class="header-subtitle">A safe space to talk and find support</div>
    </div>
    <div id="chat-history">
      <div class="welcome-container">
        <div class="welcome-title">Welcome to your safe space</div>
        <div class="welcome-text">
          This is a judgment-free zone where you can share your thoughts and feelings.
          How are you feeling today?
        </div>
      </div>
      <div class="typing-indicator" id="typing-indicator">
        <div class="typing-dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button type="submit">Send</button>
    </form>
  </div>
  
  <div id="loader">
    <img src="loader.gif" width="150px" alt="Loading...">
  </div>

  <div id="chatbox" style="display: none;"></div>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');
    const typingIndicator = document.getElementById('typing-indicator');

    // Function to scroll to the bottom of the chat
    function scrollToBottom() {
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Function to format text with ** ** as bold
    function formatBoldText(text) {
      return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    }

    // Function to add a message to the chat
    function addMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = isUser ? 'user-message' : 'bot-message';
      
      if (isUser) {
        // User messages don't need formatting
        messageDiv.textContent = content;
      } else {
        // Bot messages need to format ** ** as bold
        messageDiv.innerHTML = formatBoldText(content);
      }
      
      // Insert before the typing indicator
      chatHistory.insertBefore(messageDiv, typingIndicator);
      scrollToBottom();
    }

    async function sendMessage() {
      const userMessage = document.getElementById("user-input").value;
      const chatbox = document.getElementById("chatbox");

      if (!userMessage) return;

      // Add user message to chat
      addMessage(userMessage, true);
      
      // Clear input
      userInput.value = '';
      
      // Show typing indicator
      typingIndicator.style.display = 'block';
      scrollToBottom();

      try {
        const response = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        if (!response.ok) {
          console.error("❌ Server error:", await response.text());
          addMessage("Sorry, I encountered an error. Please try again.", false);
          return;
        }

        const data = await response.json();
        console.log("✅ Chatbot Reply:", data.reply);

        // Hide typing indicator and show AI response
        typingIndicator.style.display = 'none';
        addMessage(data.reply, false);

      } catch (err) {
        console.error("❌ Failed to fetch:", err);
        typingIndicator.style.display = 'none';
        addMessage("Sorry, I couldn't connect to the AI. Please try again later.", false);
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      const loader = document.getElementById('loader');
      sendMessage();
    });

    // Initial scroll to bottom
    scrollToBottom();
  </script>
</body>
</html>
